<div class="pt-4 pb-4 container">

  <p-table #dt [columns]="cols" [value]="countryStat" [responsive]="true" [scrollable]="true" scrollHeight="300px">
    <ng-template pTemplate="caption">
      <div class="mb-2">
        <input type="text" class="input-group-text" pInputText size="50" placeholder="Search Country"
        (input)="dt.filterGlobal($event.target.value,'contains')" style="width:100%">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td class="countryGroup" *ngFor="let col of columns">
                <span class="ui-column-title">{{col.header}}</span>
                <span class="ui-g">
                  {{rowData[col.field]}}
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
